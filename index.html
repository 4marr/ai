<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <title>Tembus batas kreativitas dengan arai</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined: opsz, wght, FILL, GRAD@48,400,0,0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div id="loader"></div>
    <div class="chatBot">
        <header>
            <div class="brand">
                <h2>ChatAI</h2>
                <!-- Tambahkan ini di tempat yang sesuai di file HTML Anda -->
                <!-- Tambahkan ini di tempat yang sesuai di file HTML Anda -->
                <!-- Tambahkan ini di tempat yang sesuai di file HTML Anda -->
                <select id="modelSelect">
                    <option value="deepseek-ai/DeepSeek-R1">DeepSeek-R1</option>
                    <option value="deepseek-ai/DeepSeek-R1-Distill-Llama-70B">DeepSeek-R1-Distill-Llama-70B</option>
                    <option value="deepseek-ai/DeepSeek-V3">DeepSeek-V3</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o-Mini</option>
                    <option value="google/gemini-flash-1.5">Gemini-1.5-Flash</option>
                    <option value="google/gemini-flash-1.5-8b-exp">Gemini-1.5-Flash-8b-exp</option>
                    <option value="google/gemini-flash-1.5-8b">Gemini-1.5-Flash-8b</option>
                    <option value="google/gemini-2.0-flash-001">Gemini-2.0-Flash-001</option>
                    <option value="meta-llama/Meta-Llama-3.1-8B-Instruct">Meta-Llama-3.1-8B-Instruct</option>
                    <option value="meta-llama/Meta-Llama-3.1-70B-Instruct">Meta-Llama-3.1-70B-Instruct</option>
                    <option value="meta-llama/Meta-Llama-3.1-405B-Instruct">Meta-Llama-3.1-405B-Instruct</option>
                </select>
            </div>
            <div class="button-action">
                <span id="theme-button" onclick="changeTheme()" class="material-symbols-outlined">dark_mode</span>
            </div>
        </header>
        <ul class="chatBox">
            <li class="chat incoming">
            </li>
            <li class="chat outgoing" style="margin: 0;">
            </li>
        </ul>
        <div class="chat-input">
            <textarea type="text" id="message" placeholder="Masukkan pertanyaanmu disini..." required=""></textarea>
            <i id="send-button" class="bx bx-up-arrow-alt"></i>
            <span id="paste-button" class="material-symbols-outlined">content_paste</span>
        </div>
        <p id="alert">ChatAI dapat membuat kesalahan. Verifikasi informasi penting.</p>
    </div>

    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
