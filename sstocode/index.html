<!DOCTYPE html>
<html lang="en" translate="no" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <title>Tembus batas kreativitas dengan ChatAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined: opsz, wght, FILL, GRAD@48,400,0,0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Link CSS untuk PrismJS -->
     <link rel="stylesheet" href="css/prism-onedark.css">

    <!-- Link JS untuk PrismJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
</head>

<body class="dark:bg-d-base dark:text-d-on-base bg-l-base text-l-on-base">
    <div id="loader"></div>
    <header id="header" class="fixed top-0 w-full h-16 z-50 bg-l-base dark:bg-d-base">
        <div class="full h-full mx-auto px-5">
            <div class="relative flex justify-between items-center h-full w-full">
                <div class="flex items-center gap-4 font-bold text-sm">
                    <div class="buttons">
                        <button id="header-drawer-button" aria-label="Toggle drawer open and closed"
                            class="flex xl:hidden size-9 rounded-full p-2 items-center justify-center bg-transparent hover:bg-white/20 stroke-current hover:stroke-white ">
                            <svg xmlns="http://www.w3.org/2000/svg" id="drawer-open" class="size-full stroke-current"
                                width="20" height="20" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"
                                    stroke-width="0.5" stroke="currentColor" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" id="drawer-close" class="size-full stroke-current"
                                width="20" height="20" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" />
                            </svg>
                        </button>
                    </div>
                    <div>
                        <a href="/"
                            class="flex flex-col text-l-on-base dark:text-d-on-base transition-colors duration-300 ease-in-out text-lg">
                            <h2>ARCHAI</h2>
                            <p class="text-xs font-normal">Screenshot to Code</p>
                        </a>
                    </div>
                </div>
                <div class="">
                    <nav
                        class="flex items-center justify-center text-sm gap-4 font-semibold text-l-on-base dark:text-d-on-base">
                        <button id="drawer-theme-button" aria-label="Toggle light and dark theme"
                            class="flex items-center justify-center bg-transparent stroke-current dark:stroke-d-on-base transition-colors duration-300 ease-in-out cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                class="block dark:hidden cursor-pointer">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M12 3h.393a7.5 7.5 0 0 0 7.92 12.446A9 9 0 1 1 12 2.992z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                class="hidden dark:block cursor-pointer">
                                <g fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="6" />
                                    <path stroke-linecap="round"
                                        d="M12 2v1m0 18v1m10-10h-1M3 12H2m17.07-7.07l-.392.393M5.322 18.678l-.393.393m14.141-.001l-.392-.393M5.322 5.322l-.393-.393" />
                                </g>
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="drawer"
        class="fixed inset-0 h-0 z-40 overflow-hidden flex flex-col items-center justify-center lg:hidden bg-l-base/80 dark:bg-d-base/80 transition-[height] duration-300 ease-in-out backdrop-blur-lg">
        <nav class="flex flex-col items-center space-y-2 text-dark font-semibold gap-4">
            <a href="/ai"
                class="h-8 rounded-full px-3 text-current flex items-center justify-center  nav-link-drawer">ChatBot
            </a>
            <a href="/ai/sstocode"
                class="h-8 rounded-full px-3 text-current flex items-center justify-center  nav-link-drawer">Screenshot
                to Code
            </a>
        </nav>
    </div>
    <main class="overflow-hidden">
        <section class="flex items-center justify-center overflow-y-auto">
            <div class="w-full min-h-screen flex items-center justify-center px-5 ">
                <div class="w-full">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                    10mb)</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div>
                    <div id="image-container"
                        class="hidden my-2 justify-between items-center gap-4 py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-800">
                        <div class="flex items-center gap-2">
                            <img src="#" alt="image" id="image" class="max-w-14 max-h-14 object-cover rounded">
                            <p class="text-xs" id="image-status"></p>
                        </div>
                        <div>
                            <button onclick="removeImage()" class="cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="m12 13.4l2.9 2.9q.275.275.7.275t.7-.275t.275-.7t-.275-.7L13.4 12l2.9-2.9q.275-.275.275-.7t-.275-.7t-.7-.275t-.7.275L12 10.6L9.1 7.7q-.275-.275-.7-.275t-.7.275t-.275.7t.275.7l2.9 2.9l-2.9 2.9q-.275.275-.275.7t.275.7t.7.275t.7-.275zm0 8.6q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"
                                        stroke-width="0.5" stroke="currentColor" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button onclick="generate()"
                            class="py-2 cursor-pointer flex justify-center w-full rounded-xl border border-gray-400 dark:border-gray-400 transition-all duration-300 hover:text-l-base hover:bg-slate-800 dark:hover:bg-gray-100 dark:hover:text-d-base">Generate</button>
                    </div>
                    <div id="result" class="relative mt-7">
                        <code id="code"></code>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
